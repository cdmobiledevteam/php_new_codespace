name: Auto Deploy to Hostinger

on:
  push:
    branches:
      - main  # Change branch if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HOSTINGER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H testsvg.globleinfotech.com >> ~/.ssh/known_hosts

      - name: Deploy Files to Hostinger
        run: |
          rsync -avz --delete ./ root@testsvg.globleinfotech.com:/home/globlein/testsvg.globleinfotech.com/
